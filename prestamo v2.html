  <section class="logo">
    <a href="#"><img src="resources/beebank-logo-claro.png" class="bbank-logo" alt="Beebank" draggable="false"></a>
  </section>


  <div class="cont_main">
    <!-- NAV BAR -->

    <div class="navigation-container">
      <nav>
        <ul class="navegation">
          <li class="li-nav"><a href="#" class="a-nav"><i class="bi bi-house"></i>Inicio</a></li>
          <li class="li-nav"><a href="#" class="a-nav"><i class="bi bi-person"></i>Cuenta</a></li>
          <li class="li-nav"><a href="#" class="a-nav"><i class="bi bi-shuffle"></i>Transferencias</a></li>

    <div class="content">
      <!-- CONTENIDO -->

    </div>

            <!--SECTION CONTENIDO DE LA PAGINA PRESTAMOS-->>

      <section>

           <div>

           <ul class="top-btns">
             <li class="select">
                <select name="select">
                  <option value="1">PRESTAMO PERSONAL</option>
                  <option value="2">PRESTAMO SALUD</option>
                  <option value="3">PRESTAMO EDUCACIONAL</option>
                  <option value="4">PRESTAMO JUBILATORIO 50%</option>
                  <option value="5" selected>Seleccione la linea de prestamo</option>
                </select></li>

                <li class="select">
                    <select name="select">
                      <option value="1">$10.000</option>
                      <option value="2">$50.000</option>
                      <option value="3">$100.000</option>
                      <option value="4">$500.000</option>
                      <option value="5" selected>Seleccione entre los importes disponibles</option>
                    </select></li>

                 <li class="select">
                     <select name="select">
                          <option value="1">Pago de deudas</option>
                          <option value="2">Educacion</option>
                          <option value="3">Pago de alquiler</option>
                          <option value="4">Pago de servicios</option>
                          <option value="5" selected>Seleccione Destino</option>
                        </select></li>
                    
                    <li class="select"> 
                        <button class="acept-btn"> Aceptar</button> <span><button class="cancel-btn">Cancelar</button></span>
                    </li>

                </li>

           </ul>
      </div>

     </div>

     <section class="Loan-interest-calculator">

        <div class="calculator-c">
              <ul class="input-boxes">
                <label for="loan">Monto del prestamo</label>
                <li class="loanamount"><input type="number" id="loanamount"></li>
                <label for="anual">Interes(%)</label>
                <li class="anualinterest"><input type="number" id="anualinterest"></li>
                <label for="time">Meses de duracion</label>
                <li class="timeinmonths"><input type="number" id="timeinmonths"></li>

                <button onclick="loancalculator()" class="acept-btn"> Calcular </button>


                <li class="result1">Valor del prestamo: $</li><span id="valuep"></span>

                <li class="result2">Abono por mes: $ </li><span id="monthlypay"></span>

                <li class="result3">Total a pagar: $</li><span id="totalpayment"></span>

          
              </ul>
              
        </div>

     </section>

     <script src="prestamo.js"></script>
